<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <form class="border rounded p-4" method="post" role="form" th:action="@{/login}">
                <div class="form-group mb-3">
                    <label for="username">Email address</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter email"/>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"/>
                </div>
                <div th:if="${param.error}" th:with="errMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="form-group">
                    <label th:if="${errMsg != 'User is disabled'}" class="text-danger">
                        Invalid email or password provided
                    </label>
                    <label th:if="${errMsg == 'User is disabled'}" class="text-danger">
                        Please check your email to validate your account
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <span>Not registered? Register here:
                            <a th:href="@{/register}">Registration</a>
                        </span>
                </div>
            </form>
        </div>
    </div>
</body>
