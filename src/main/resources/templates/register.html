<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-8 offset-md-2">
            <form th:action="@{/register}" th:object="${registrationBody}" method="post">
                <div class="form-group mb-3">
                    <label for="emailInput">Email</label>
                    <input id="emailInput" th:field="*{email}"
                           th:class="${'form-control' + (#fields.hasErrors('email') ? ' is-invalid' : '')}"
                           type="text" placeholder="Enter your email"/>
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></label>
                </div>
                <div class="form-group mb-3">
                    <label for="passwordInput">Password</label>
                    <input id="passwordInput" th:field="*{password}"
                           th:class="${'form-control' + (#fields.hasErrors('password') ? ' is-invalid' : '')}"
                           type="password" placeholder="Enter your password" />
                    <small id="passwordHelp" class="form-text text-muted">Must be 8 characters long, contain 1 capital letter, 1 number, and 1 special character.</small>
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></label>
                </div>
                <div class="form-group mb-3">
                    <label for="firstNameInput">First Name</label>
                    <input id="firstNameInput" th:field="*{firstName}"
                           th:class="${'form-control' + (#fields.hasErrors('firstName') ? ' is-invalid' : '')}"
                           type="text" placeholder="Enter your first name" />
                    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red;"></label>
                </div>
                <div class="form-group mb-3">
                    <label for="lastNameInput">Last Name</label>
                    <input id="lastNameInput" th:field="*{lastName}"
                           th:class="${'form-control' + (#fields.hasErrors('lastName') ? ' is-invalid' : '')}"
                           type="text" placeholder="Enter your last name" />
                    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red;"></label>
                </div>
                <div class="form-group mb-3">
                    <label>Already have an account? Login here: </label>
                    <a th:href="@{/login}">Click here</a>
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
